# =============================================================================
# HYPRLAND CONFIGURATION
# =============================================================================
# Personal Hyprland configuration for a modern Linux desktop
# Author: subraths
# Last updated: $(date)
#
# Key Features:
# - Custom keybindings for productivity
# - Optimized animations and effects  
# - Multi-monitor support with mirroring
# - Integration with custom scripts for system control
# - Wayland-native applications configuration
# =============================================================================

# APPLICATION DEFAULTS
# =============================================================================
$terminal = kitty -1
$fileManager = thunar
$menu = rofi -show drun
$browser = zen-browser
$bluetoothManager=blueman-manager

# MONITOR CONFIGURATION
# =============================================================================
# Primary monitor: eDP-1 (laptop display) at 1920x1080
# Secondary monitor: HDMI-A-1 mirrors the primary display
# Uncomment the lines below to disable laptop display when external monitor is connected
monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-1,1920x1080,0x0,1,mirror,eDP-1

# Alternative: External monitor as primary, laptop display disabled
# monitor=HDMI-A-1,preferred,0x0,1
# monitor=eDP-1,disable
# ENVIRONMENT VARIABLES
# =============================================================================
# Configure environment for optimal Wayland experience

# Qt applications theming - use qt5ct for consistent appearance
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Cursor configuration for Hyprland
env = HYPRCURSOR_THEME,capitaine
env = HYPRCURSOR_SIZE,24

# Uncomment the following for specific application compatibility:
# env = XCURSOR_SIZE,24
# env = XDG_CURRENT_DESKTOP,Hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,Hyprland
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = GDK_BACKEND,wayland,x11,*
# env = QT_QPA_PLATFORM,wayland;xcb
# env = WAYLAND_DISPLAY,wayland-1
# env = MOZ_ENABLE_WAYLAND,1
# env = GDK_SCALE,1

# exec-once = eval $(gnome-keyring-daemon --start --components=secrets,pkcs11,ssh,gpg)
# env = SSH_AUTH_SOCK
# env = GPG_AGENT_INFO
# env = GNOME_KEYRING_CONTROL
# env = GNOME_KEYRING_PID

# STARTUP APPLICATIONS
# =============================================================================
# Applications and services to start with Hyprland

# Essential system services
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # Reset XDPH for screenshare
exec-once = lxsession                                # Session management and autostart
exec-once = hyprsunset                              # Blue light filter
exec-once = mako                                    # Notification daemon

# Background services (exec = restart on reload, exec-once = start only once)
exec = hyprpaper                                    # Wallpaper daemon
exec = hypridle                                     # Idle management

# Optional services (uncomment as needed)
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = dbus-update-activation-environment --all
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = gnome-keyring-daemon --start --components=secrets
# exec-once = udiskie                              # Automount removable media
# exec-once = ~/.config/hypr/scripts/gtk_theme_picker.sh
# exec-once = swaync                               # Alternative notification daemon  
# exec-once = mpd                                  # Music Player Daemon
# exec-once = dunst                                # Alternative notification daemon
# exec-once = eww daemon                           # ElKowars wacky widgets
# exec-once = eww open example

# Source a file (multi-file configs)
source = ~/.config/hypr/keybinds.conf

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.92,class:st-256color
windowrulev2 = opacity 0.8, class:^(rofi)$
windowrulev2 = noblur, class:(google-chrome)
windowrulev2 = float, class:(blueman-manager), fullscreenstate:* 0
windowrulev2 = opacity 0.8, class:^(thunar)$
windowrulev2 = opacity 0.89, class:^(kitty)$
windowrulev2 = opacity 0.1, class:^(eww)$
windowrulev2 = noinitialfocus,class:(jetbrains-)(.*),title:^win(.*), initialTitle:win.*, floating:1


general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true
  disable_splash_rendering = true
  new_window_takes_over_fullscreen = 1
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
  workspace_back_and_forth = false
  movefocus_cycles_fullscreen = true
}

# cursor {
#   no_warps = true
#   persistent_warps = true
# }
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 6
        passes = 3
        ignore_opacity = true
        xray = true
        brightness = 1.0
        noise = 0.06
        new_optimizations = true
    }
    # drop_shadow = false
    # shadow_range = 0
    # shadow_render_power = 1
    # col.shadow = rgba(1a1a1aee)
    # dim_inactive = false
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

exec-once = $HOME/.config/hypr/scripts/waybar-starter.sh
